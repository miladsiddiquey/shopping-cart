                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handlePhoneChange(false)" class="btn btn-default"><i  class="fas fa-minus"></i></button>
                           <input  id="iphone-count"type="text"  class="form-control text-center" value="1">
                           <button onclick="handlePhoneChange(true)" class="btn btn-default"><i  class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="iphone-total">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleCaseChange(false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text"  class="form-control text-center" value="1">
                           <button onclick="handleCaseChange(true)"  class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case-total">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="sub-total">1,278</span></h5>
                        <h5>$<span id="tax-amount">0</span></h5>
                        <h5>$<span id="total-price">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

     //handle phone change
      function handlePhoneChange(isIncrease){
         const iphoneInput=document.getElementById('iphone-count');
         const iphoneCount=parseInt(iphoneInput.value);
         let iphoneNewCount=iphoneCount;

         if(isIncrease==true){
            iphoneNewCount=iphoneCount +1;
         }
         if(isIncrease==false && iphoneCount>0){
            iphoneNewCount=iphoneCount -1;
         }
         iphoneInput.value=iphoneNewCount;

         const iphoneTotal=iphoneNewCount * 1219;
         document.getElementById('iphone-total').innerText=iphoneTotal;

         subTotal()
         total()
      }

     //handle Case change
     function handleCaseChange(isIncrease){
         const caseInput=document.getElementById('case-count');
         const caseCount=parseInt(caseInput.value);
         let caseNewCount=caseCount;

         if(isIncrease==true){
            caseNewCount=caseCount +1;
         }
         if(isIncrease==false && caseCount>0){
            caseNewCount=caseCount -1;
         }
         caseInput.value=caseNewCount;

         const caseTotal=caseNewCount * 59;
         document.getElementById('case-total').innerText=caseTotal;

         subTotal()
         total()
      }
         // subtotal Amount
      function subTotal(){
         const phonePrice=document.getElementById('iphone-total').innerText;
         const casePrice=document.getElementById('case-total').innerText;
         
         const subTotal=parseInt(phonePrice)+parseInt(casePrice);
         document.getElementById('sub-total').innerText=subTotal;

         

      }

      //Total Amount
      function total(){
         const phonePrice=document.getElementById('iphone-total').innerText;
         const casePrice=document.getElementById('case-total').innerText;
         
         const totalPrice=parseInt(phonePrice)+parseInt(casePrice);
         document.getElementById('total-price').innerText=totalPrice;

         //Tax Amount
         const tax=Math.round(totalPrice*0.1);
         document.getElementById('tax-amount').innerText=tax;

         const grandTotal=totalPrice + tax;
         document.getElementById('total-price').innerText=grandTotal;
      }
   </script>
